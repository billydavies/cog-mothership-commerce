# The currency in which to initially show prices.
# This is used by the price twig extension, it's also
# the default for orders etc.
default-currency: GBP

# The company currency is the currency the admin panel
# works in. If this is unset then it should default to 
# "default-currency". This is also the currency of the 
# Export Value
company-currency: GBP

# All possible currencies that the shop may use. This
# is used in the admin panel to set prices and for the 
# currency selector.
supported-currencies:
    - GBP

# The name of the cookie which to save a user's selected
# currency under.
cookie-name: "ms-commerce-currency"